<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Memes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Memes</h1>
    <form id="memeForm">
      <input type="text" id="topText" placeholder="Texto superior" required>
      <input type="text" id="bottomText" placeholder="Texto inferior" required>
      <button type="submit">Generar Meme</button>
    </form>
    <div id="memeResult"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
